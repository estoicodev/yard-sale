<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/create-account.css" />
  </head>
  <body>
    <nav>
      <ul class="navbar-list" id="navbar-list">
        <li class="menu-mobile" id="menu-mobile">
          <a href="./menu-mobile.html">
            <img src="../images/icon_menu.svg" alt="Menu icon" />
          </a>
        </li>
        <div class="navbar__left">
          <li>
            <a href="../index.html">
              <img
                src="../images/logo_yard_sale.svg"
                alt="Logo Yard Sale"
                class="logo"
              />
            </a>
          </li>
          <ul class="categories-list" id="categories-list">
            <li><a href="#">All</a></li>
            <li><a href="#">Clothes</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Furniture</a></li>
            <li><a href="#">Toys</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </div>
        <div class="navbar__right">
          <li class="sign-in" id="menu-account">
            <a href="./login.html">Sign in</a>
          </li>
          <li class="shopping-cart">
            <a href="./my-orders.html">
              <img
                src="../images/icon_shopping_cart.svg"
                alt="Shopping Cart icon"
                class="shopping-icon"
              />
            </a>
          </li>
        </div>
      </ul>
    </nav>
    <section class="login">
      <h1 class="title">My account</h1>
      <form action="../index.html" class="login__form">
        <label for="name" class="login__label">Name</label>
        <input
          type="text"
          class="login__input"
          id="name"
          autocomplete="name"
          required
        />
        <label for="email" class="login__label">Email address</label>
        <input
          type="email"
          class="login__input"
          id="email"
          autocomplete="email"
          required
        />
        <label for="password" class="login__label">Password</label>
        <input
          type="password"
          class="login__input"
          id="password"
          autocomplete="new-password"
          required
        />
        <input type="submit" class="button login__button" value="Create" />
      </form>
    </section>
  </body>
</html>
